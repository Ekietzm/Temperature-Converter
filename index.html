<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Temperature Conversion</h1>
    <br><br>
    <p>Input your starting temperature + type</p>
    <br>
    <input type="text" id="temp" placeholder="0 degrees">    
    <br>
    <input type="radio" name="option" value="Far" id="Far">
    <label for="Far">Fahrenheit</label>
    <input type="radio" name="option" value="Celcius" id="Celcius">
    <label for="Celcius">Celsius</label>
    <br><br>
    <button id="button">Convert</button>
    <br><br>
    <label id="result"></label>

    <script src="index.js"></script>
</body>
</html>
